<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> Tic Tac Toe </title>
</head>
<body>
	<div class="row">
		<button type="button" class ="buttons" onclick="play(this,0)"></button>
		<button type="button" class ="buttons" onclick="play(this,1)"></button>
		<button type="button" class ="buttons" onclick="play(this,2)"></button>
	</div>
	<div class="row">
		<button type="button" class ="buttons" onclick="play(this,3)"></button>
		<button type="button" class ="buttons" onclick="play(this,4)"></button>
		<button type="button" class ="buttons" onclick="play(this,5)"></button>
	</div>
	<div class="row">
		<button type="button" class ="buttons" onclick="play(this,6)"></button>
		<button type="button" class ="buttons" onclick="play(this,7)"></button>
		<button type="button" class ="buttons" onclick="play(this,8)"></button>
	</div>
	<div></div>
	

</body>
</html>
